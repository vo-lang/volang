[workspace]
resolver = "2"
members = [
  # Core (no_std)
  "crates/vo-common-core",
  
  # Frontend
  "crates/vo-common",
  "crates/vo-syntax",
  "crates/vo-analysis",
  "crates/vo-module",
  
  # Code Generation
  "crates/vo-codegen-vm",
  "crates/vo-codegen-cranelift",
  
  # VM
  "crates/vo-vm",
  
  # Native Backends (Cranelift)
  "crates/vo-jit",
  "crates/vo-aot",
  
  # Runtime
  "crates/vo-runtime-core",
  "crates/vo-runtime-native",
  "crates/vo-runtime-vm",
  
  # Web (WASM)
  "crates/vo-web",
  
  # Tools
  "crates/vo-cli",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT"
