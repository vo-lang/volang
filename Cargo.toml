[workspace]
resolver = "2"
members = [
  # Core (no_std)
  "crates/gox-common-core",
  
  # Frontend
  "crates/gox-common",
  "crates/gox-syntax",
  "crates/gox-analysis",
  "crates/gox-module",
  
  # Code Generation
  "crates/gox-codegen-vm",
  "crates/gox-codegen-cranelift",
  
  # VM
  "crates/gox-vm",
  
  # Native Backends (Cranelift)
  "crates/gox-jit",
  "crates/gox-aot",
  
  # Runtime
  "crates/gox-runtime-core",
  "crates/gox-runtime-native",
  "crates/gox-runtime-vm",
  
  # Web (WASM)
  "crates/gox-web",
  
  # Tools
  "crates/gox-cli",
  "crates/gox-tests",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT"
