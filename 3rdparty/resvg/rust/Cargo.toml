[package]
name = "vo-resvg"
version.workspace = true
edition.workspace = true
license.workspace = true
description = "Vo wrapper for resvg â€” SVG rendering to PNG"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
# Native: dynamic library extension loaded at runtime via dlopen
default = ["native"]
native = ["dep:linkme", "dep:vo-ext", "dep:vo-ffi-macro", "dep:vo-runtime", "vo-ext/native", "vo-runtime/std"]
# WASM integrated: compiled directly into the playground binary
wasm = ["dep:vo-ext", "dep:vo-ffi-macro", "dep:vo-runtime", "vo-ext/wasm"]
# WASM standalone: pure C-ABI exports, no Vo runtime deps (used for pre-built .wasm in repo)
wasm-standalone = []

[dependencies]
resvg = "0.43"
vo-ext     = { git = "https://github.com/vo-lang/volang", default-features = false, optional = true }
vo-ffi-macro = { git = "https://github.com/vo-lang/volang", optional = true }
vo-runtime = { git = "https://github.com/vo-lang/volang", default-features = false, optional = true }
linkme     = { version = "0.3", optional = true }
