[package]
name = "vo-runtime-native"
version.workspace = true
edition.workspace = true
license.workspace = true
description = "Native runtime support for Vo AOT and JIT compilation"

[dependencies]
vo-runtime-core = { path = "../vo-runtime-core" }
vo-common-core = { path = "../vo-common-core" }

# Goroutine support (stackful coroutines + M:N scheduler)
corosensei = "0.2"
parking_lot = "0.12"
crossbeam-deque = "0.8"

# Lazy statics for shared GC
once_cell = "1.19"

# Native stack walking for GC
backtrace = "0.3"

# Dynamic function calls (unlimited arguments for go keyword)
libffi = "3.2"
