# Vo Integration Test Skip Configuration
#
# Tests NOT listed here will run in BOTH vm and jit modes.
# Only list tests that need to be skipped.
#
# Format:
#   skips:
#     - file: path/to/test.vo      # Relative to test_data/
#       skip: [vm, jit]            # Skip both modes
#       skip: [vm]                 # Skip vm mode only
#                  # Skip jit mode only
#       reason: "why"              # Optional reason
#       expect_error: true         # Test expects an error (negative test)

