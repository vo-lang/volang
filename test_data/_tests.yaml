# Vo Integration Test Configuration
#
# Format:
#   tests:
#     - file: path/to/test.vo   # Relative to test_data/
#       mode: [vm, jit]          # Which modes to run
#       skip: true               # Optional: skip this test
#       skip: "reason"           # Optional: skip with reason
#       expect_error: true       # Optional: test expects an error (negative test)
#
# For project directories (proj_*), specify the directory path.

