[package]
name = "vo-module"
version.workspace = true
edition.workspace = true
license.workspace = true
description = "Module system for Vo: vo.mod parsing, dependency resolution, and import path resolution"

[dependencies]
vo-common = { path = "../vo-common", default-features = false }
# Pure-Rust tarball extraction â€” works on both native and WASM
flate2 = { version = "1", default-features = false, features = ["rust_backend"] }
tar = "0.4"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
ureq = { version = "2", features = ["gzip"] }
sha2 = "0.10"
base64 = "0.22"
dirs = "5"

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2"
wasm-bindgen-futures = "0.4"
js-sys = "0.3"

[target.'cfg(target_arch = "wasm32")'.dependencies.web-sys]
version = "0.3"
features = ["Window", "Request", "RequestInit", "Response", "Headers"]

[dev-dependencies]
tempfile = "3.10"
