[package]
name = "vo-web"
version.workspace = true
edition.workspace = true
license.workspace = true
description = "WebAssembly bindings for Vo VM - run Vo in browsers"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["compiler"]
# Enable Vo source code compilation (full compiler chain)
compiler = [
    "vo-common",
    "vo-syntax",
    "vo-analysis",
    "vo-codegen",
    "vo-module",
    "console_error_panic_hook",
    "web-sys",
    "include_dir",
]
# Minimal: only bytecode execution
# Use: cargo build --no-default-features

[dependencies]
# Core VM (always required, no std for WASM)
vo-vm = { path = "../vo-vm", default-features = false }
vo-runtime = { path = "../vo-runtime", default-features = false }

# Optional: compiler chain dependencies
vo-common = { path = "../vo-common", default-features = false, optional = true }
vo-syntax = { path = "../vo-syntax", optional = true }
vo-analysis = { path = "../vo-analysis", optional = true }
vo-codegen = { path = "../vo-codegen", optional = true }
vo-module = { path = "../vo-module", optional = true }

# WASM bindings
wasm-bindgen = "0.2"
js-sys = "0.3"

# Optional std dependencies
console_error_panic_hook = { version = "0.1", optional = true }
include_dir = { version = "0.7", optional = true }

[dependencies.web-sys]
version = "0.3"
features = ["console"]
optional = true

[dev-dependencies]
wasm-bindgen-test = "0.3"
