name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "master"]
    paths:
      - "playground/**"
      - "studio/**"
      - "lang/crates/vo-web/**"
      - "libs/vogui/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          cache-dependency-path: |
            playground/package-lock.json
            studio/package-lock.json

      - name: Build vo-web WASM
        working-directory: lang/crates/vo-web
        run: wasm-pack build --target web

      - name: Build studio WASM
        run: wasm-pack build studio/wasm --target web --release

      - name: Build VoGUI JS
        working-directory: libs/vogui/js
        run: npm ci && npm run build

      - name: Install Playground Dependencies
        working-directory: playground
        run: npm ci

      - name: Build Playground rust pkg
        working-directory: playground
        run: wasm-pack build rust --target web

      - name: Build Playground
        working-directory: playground
        run: npm run build

      - name: Install Studio Dependencies
        working-directory: studio
        run: npm ci

      - name: Build Studio
        working-directory: studio
        run: npm run build:pages

      - name: Assemble site
        run: |
          mkdir -p site/vs
          cp -r playground/dist/. site/
          cp -r studio/dist/. site/vs/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
