[package]
name = "vibe-studio"
version = "0.1.0"
edition = "2021"

[lib]
name = "vibe_studio_lib"
crate-type = ["rlib", "staticlib", "cdylib"]

[[bin]]
name = "vibe-studio"
path = "src/main.rs"

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = ["devtools"] }
tauri-plugin-shell = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
vo-vox = { path = "../../libs/vox/rust" }
vogui = { path = "../../libs/vogui/rust", default-features = false }
vo-engine = { path = "../../lang/crates/vo-engine" }
studio-core = { path = "../core" }
