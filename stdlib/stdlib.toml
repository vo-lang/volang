# GoX Standard Library Package Registry
# This file defines the official stdlib packages and their layer classification.

[meta]
version = "1.0"
total_packages = 26

# Layer definitions:
# - core: No OS dependency, usable in embedded/WASM
# - std: Requires OS support
# - runtime: Requires deep VM integration

[packages]

# ============ Core Layer (11 packages) ============
